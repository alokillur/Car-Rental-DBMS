<div style="background-color: #ccc; padding: 24px;" *ngIf="car">
  <div style="padding-top: 10px;"></div>

  <div style="margin-top: 10px;" class="child">
    <div style="background-color: #fff;  padding: 24px;">
      <div>
        <img class="profile w-1/2 m-auto" style="height: 230px; border-radius: 10px; object-fit: cover;"
          [src]="car.processedImage" alt="profile">
      </div>

      <div style="padding-top: 24px;">
        <h2 style="cursor: pointer; color: #108ee9;">{{car.brand}} - {{car.name}}</h2>

        <p>{{car.description}}</p>

        <h5>Price: <b>â‚¹{{car.price}}</b> - Color : <b>{{car.color}}</b> - Transmission : <b>{{car.transmission}}</b> -
          Type : <b>{{car.type}}</b> - Year : <b>{{car.year}}</b>
        </h5>
      </div>
    </div>
  </div>

  <div class="flex justify-center pt-6">
    <button style="min-width: 100px;" nzSize="small" nz-button nzType="primary" (click)=" showDateInputs = true">
      Book
    </button>
  </div>

  <div *ngIf="showDateInputs" style="padding-top: 24px;">
    <div>
      <nz-form-item>
        <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required">
          <input nz-input type="date" formControlName="fromDate" placeholder="From Date">
        </nz-form-control>
      </nz-form-item>
    </div>

    <div>
      <nz-form-item>
        <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required">
          <input nz-input type="date" formControlName="toDate" placeholder="To Date">
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</div>
